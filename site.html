<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stil.css">
    <title>Kişisel Sitem</title>
</head>

<body>
    <!-- Navigasyon Menüsü -->
    <nav>
        <ul>
            <li><a href="#about">Hakkımda</a></li>
            <li><a href="#projects">Projelerim</a></li>
            <li><a href="#contact">İletişim</a></li>
        </ul>
    </nav>

    <!-- Başlık Kısmı -->
    <header>
        <h1>Merhaba, Benim Adım [Adın]</h1>
        <p>Web geliştirici, teknoloji meraklısı ve daha fazlası...</p>
    </header>

    <!-- Hakkımda Bölümü -->
    <section id="about">
        <h2>Hakkımda</h2>
        <p>Teknolojiye olan tutkumla sürekli yeni şeyler öğreniyorum.</p>
    </section>

    <!-- Projeler Bölümü -->
    <section id="projects">
        <h2>Projelerim</h2>
        <ul>
            <li>Proje 1</li>
            <li>Proje 2</li>
            <li>Proje 3</li>
        </ul>
    </section>

    <!-- İletişim Bölümü -->
    <section id="contact">
        <h2>İletişim</h2>
        <form>
            <label for="name">Adınız:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Mesajınız:</label><br>
            <textarea id="message" name="message" rows="5" required></textarea><br><br>

            <button type="submit">Gönder</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 [Adın]. Tüm hakları saklıdır.</p>
    </footer>
</body>
<script src="jav.js"></script>
</html>
